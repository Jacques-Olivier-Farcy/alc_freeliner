<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> a!Lc freeliner webGUI </title>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrapper pagewrapper">
    <p id="infoline" title="standard freeliner info"> start freeliner and refresh to connect </p>
    <button id="reload" title="reload this page" onclick="window.location.reload(true)">R</button>
    <div class="widget" id='alphabetWidget' title="select template to edit">
      <table id="templateSelector"> </table>
    </div>

    <div style="width:60%; float:left;">
      <div style="width:50%; float:left;">
        <div class="widget" id='b_KEY'>  </div>
        <div class="widget" id='e_KEY'>  </div>
        <div class="widget" id='i_KEY'>  </div>
        <div class="widget" id='j_KEY'>  </div>
        <div class="widget" id='o_KEY'>  </div>
        <div class="widget" id='p_KEY'>  </div>
        <div class="widget" id='q_KEY'>  </div>
        <div class="widget" id='f_KEY'>  </div>
        <div class="widget" id='u_KEY'>  </div>
      </div>
      <div style="width:50%; float:right;">
        <div class="widget" id='a_KEY'>  </div>
        <div class="widget" id='v_KEY'>  </div>
        <div class="widget" id='r_KEY'>  </div>
        <div class="widget" id='h_KEY'>  </div>
        <div class="widget" id='s_KEY'>  </div>
        <div class="widget" id='w_KEY'>  </div>
        <div class="widget" id='k_KEY'>  </div>
        <div class="widget" id='l_KEY'>  </div>
      </div>
    </div>

    <div class="rightpane" style="width:40%; float:right;">
      <div class="widget" title="Select some template (A-Z) then pick a color!">
        custom color &nbsp; <input type="color" value="#ff0000" id="strokePicker">
        <button id="customStroke">stroke</button>
        <button id="customStroke">fill</button>
      </div>
      <div class="widget" title="Pick a shader">
        Pick shader
        <input type="radio" name=shaderSelect id="shaderSelect0" title="pick shader 0">
        <input type="radio" name=shaderSelect id="shaderSelect1" title="pick shader 1">
        <input type="radio" name=shaderSelect id="shaderSelect2" title="pick shader 2">
        <input type="radio" name=shaderSelect id="shaderSelect3" title="pick shader 3"> <br>
      </div>

      <div class="widget">
        u0<input type="range" class="shaderSlider" id="shaderFader0" min="0" max="100" /> <br>
      </div>
      <div class="widget">
        u1<input type="range" class="shaderSlider" id="shaderFader1" min="0" max="100" /> <br>
      </div>
      <div class="widget">
        u2<input type="range" class="shaderSlider" id="shaderFader2" min="0" max="100" /> <br>
      </div>
      <div class="widget">
        u3<input type="range" class="shaderSlider" id="shaderFader3" min="0" max="100" /> <br>
      </div>
      <div class="widget" id='y_KEY'>  </div>
      <div class="widget">
        <button id="configureDisplay">configureDisplay</div>
      </div>

      <!-- <div class="widget" id='C_KEY'> </div>
      <div class="widget" id='V_KEY'> </div>
      <div class="widget" id='B_KEY'> </div>
      <div class="widget" id='X_KEY'> </div>
      <div class="widget" id='A_KEY'> </div>
      <div class="widget" id='R_KEY'> </div>
      <div class="widget" id='O_KEY'> </div>
      <div class="widget" id='S_KEY'> </div>
      <div class="widget" id='I_KEY'> </div>
      <div class="widget" id='y_KEY'> </div> -->
    </div>
    <div class="widget" id="configPopup" title="save and restart freeliner to apply">
        <input type="number" value="1024" id="configWidth"> width </input> <br>
        <input type="number" value="768" id="configHeight"> height </input> <br>
        <input type="radio" name=displayRadio value="0" id="displaySpan" title="SPAN">
        <input type="radio" name=displayRadio value="1" id="displayOne" title="display 1">
        <input type="radio" name=displayRadio value="2" id="displayTwo" title="display 2">
        display <br>
        <input type="checkbox" id="fullscreenCheckBox"> fullscreen </input> <br>
        <input type="checkbox" id="pipelineCheckBox"> shaders </input> <br>
        <input type="button" id="saveConfig" value="save" >
        <input type="button" id="cancelConfig" value="cancel" >
    </div>


  </div>
  <!-- javascripts -->
  <script language="javascript" type="text/javascript" src="freelinerWebGUI.js"></script>

</body>

</html>
