<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> a!Lc freeliner webGUI </title>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="toppart">
    <div title="standard freeliner info">
      <p id="infoline" class="infoline"> start freeliner and refresh to connect </p>
    </div>

    <div class="cmdInput" title="type a freeliner command">
      cmd:
      <input type="text" name="cmd" id="prompt" class="prompt">
    </div>

    <div>
      loadFile
      <input type="file" id="fileInput"/>
    </div>
  </div>

  <div class="bottompart">

    <div class="colorPicker" title="Select some template (A-Z) then pick a color!">
      <input type="color" name="colorPicker" value="#ff0000" id="colorPicker">
      <button id="pickColor"> pick </button>
    </div>

    <div class="shaderInput" title="set the uX floats of the shader">
      Pick shader
      <input type="radio" name=shaderSelect id="shaderSelect0" title="pick shader 0">
      <input type="radio" name=shaderSelect id="shaderSelect1" title="pick shader 1">
      <input type="radio" name=shaderSelect id="shaderSelect2" title="pick shader 2">
      <input type="radio" name=shaderSelect id="shaderSelect3" title="pick shader 3"> <br>
      u0<input type="range" id="shaderFader0" min="0" max="100" /> <br>
      u1<input type="range" id="shaderFader1" min="0" max="100" /> <br>
      u2<input type="range" id="shaderFader2" min="0" max="100" /> <br>
      u3<input type="range" id="shaderFader3" min="0" max="100" /> <br>
    </div>

    <div class="modes">
      <!-- <input type="number" id="renderMode" value="0"> -->
      Render Mode
      <select id="renderSlecter">
        <option value="0">brush</option>
        <option value="1">line</option>
        <option value="2">fill</option>
        <option value="3">text</option>
      </select>
    </div>

  </div>



  <!-- javascripts -->
  <script language="javascript" type="text/javascript" src="freelinerWebGUI.js"></script>
</body>

</html>
